<div class="container" *ngIf="persona">
  <div class="row mt-5">
      <div class="col-md-4 mx-auto">
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="centro">Centro</label>
                  <input type="text" class="form-control" id="nombre" name="nombre"
                  [(ngModel)]="persona.nombre" required>
              </div>
              <div class="form-group">
                  <label for="titulo">Titulo</label>
                  <input type="text" class="form-control" id="titulo" name="titulo"
                  [(ngModel)]="persona.titulo" required>
              </div>


              <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
          </form>
      </div>
  </div>
</div>
